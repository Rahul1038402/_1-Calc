    <script>
                const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        function calculateTime() {
      const fileSize = parseFloat(document.getElementById('fileSize').value);
      const fileSizeUnit = document.getElementById('fileSizeUnit').value;
      const uploadSpeed = parseFloat(document.getElementById('uploadSpeed').value);
      const uploadSpeedUnit = document.getElementById('uploadSpeedUnit').value;

      if (isNaN(fileSize) || isNaN(uploadSpeed) || fileSize <= 0 || uploadSpeed <= 0) {
        alert("Please enter valid inputs for file size and upload speed.");
        return;
      }

      // Convert file size to bits
      let fileSizeInBits;
      switch (fileSizeUnit) {
        case "KB":
          fileSizeInBits = fileSize * 8 * 1000;
          break;
        case "MB":
          fileSizeInBits = fileSize * 8 * 1000 * 1000;
          break;
        case "GB":
          fileSizeInBits = fileSize * 8 * 1000 * 1000 * 1000;
          break;
        default:
          fileSizeInBits = 0;
      }

      // Convert upload speed to bits per second
      let uploadSpeedInBps;
      switch (uploadSpeedUnit) {
        case "Kbps":
          uploadSpeedInBps = uploadSpeed * 1000;
          break;
        case "Mbps":
          uploadSpeedInBps = uploadSpeed * 1000 * 1000;
          break;
        case "Gbps":
          uploadSpeedInBps = uploadSpeed * 1000 * 1000 * 1000;
          break;
        default:
          uploadSpeedInBps = 0;
      }

      // Calculate time in seconds
      const timeInSeconds = fileSizeInBits / uploadSpeedInBps;

      // Convert seconds to hours, minutes, and seconds
      const hours = Math.floor(timeInSeconds / 3600);
      const minutes = Math.floor((timeInSeconds % 3600) / 60);
      const seconds = Math.floor(timeInSeconds % 60);

      // Display the result
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `Upload Time: ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
      resultDiv.classList.remove('hidden');
    }

    function resetForm() {
      document.getElementById('fileSize').value = '';
      document.getElementById('fileSizeUnit').value = 'MB';
      document.getElementById('uploadSpeed').value = '';
      document.getElementById('uploadSpeedUnit').value = 'Mbps';
      const resultDiv = document.getElementById('result');
      resultDiv.classList.add('hidden');
      resultDiv.innerHTML = '';
    }
  </script>
