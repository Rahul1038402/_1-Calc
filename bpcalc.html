                    <label for="systolic" class="block text-lg font-medium text-gray-800">Systolic Pressure (mmHg):</label>

    <script>
                const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        const calculateButton = document.getElementById('calculate');
        const resultDiv = document.getElementById('result');

        calculateButton.addEventListener('click', () => {
            const systolic = parseInt(document.getElementById('systolic').value);
            const diastolic = parseInt(document.getElementById('diastolic').value);

            if (isNaN(systolic) || isNaN(diastolic)) {
                resultDiv.textContent = "Please enter valid numbers for both systolic and diastolic pressures.";
                resultDiv.classList.add('text-red-500');
                return;
            }

            if (systolic < 90 || diastolic < 60) {
                resultDiv.textContent = "Low Blood Pressure (Hypotension)";
                resultDiv.className = "text-blue-700 mt-4 text-lg text-center font-semibold";
            } else if ((systolic >= 90 && systolic <= 120) && (diastolic >= 60 && diastolic <= 80)) {
                resultDiv.textContent = "Normal Blood Pressure";
                resultDiv.className = "text-green-700 mt-4 text-lg text-center font-semibold";
            } else if ((systolic > 120 && systolic <= 129) && diastolic < 80) {
                resultDiv.textContent = "Elevated Blood Pressure";
                resultDiv.className = "text-yellow-700 mt-4 text-lg text-center font-semibold";
            } else {
                resultDiv.textContent = "High Blood Pressure (Hypertension)";
                resultDiv.className = "text-red-700 mt-4 text-lg text-center font-semibold";
            }
        });

        // Reset button clears the result
        document.getElementById('reset').addEventListener('click', () => {
            resultDiv.textContent = "";
        });
    </script>
