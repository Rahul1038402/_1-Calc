    <script>
        document.getElementById('divideButton').addEventListener('click', () => {
          const binary1 = document.getElementById('binary1').value;
          const binary2 = document.getElementById('binary2').value;
          const result = document.getElementById('result');
    
          // Validate if inputs are binary numbers
          const isBinary = (str) => /^[01]+$/.test(str);
    
          if (!isBinary(binary1) || !isBinary(binary2)) {
            result.textContent = 'Please enter valid binary numbers!';
            result.classList.add('text-red-500');
            return;
          }
    
          // Convert binary inputs to decimal
          const decimal1 = parseInt(binary1, 2);
          const decimal2 = parseInt(binary2, 2);
    
          // Check if divisor is zero
          if (decimal2 === 0) {
            result.textContent = 'Division by zero is not allowed!';
            result.classList.add('text-red-500');
            return;
          }
    
        // Perform division and calculate quotient and remainder
          const quotient = Math.floor(decimal1 / decimal2);
          const remainder = decimal1 % decimal2;
    
          // Convert results back to binary
          const binaryQuotient = quotient.toString(2);
          const binaryRemainder = remainder.toString(2);
    
          // Display the result
          result.textContent = `Quotient: ${binaryQuotient}, Remainder: ${binaryRemainder}`;
          result.classList.remove('text-red-500');
        });
      </script>
