    <script>
        document.getElementById('calculateButton').addEventListener('click', () => {
          const sex = document.getElementById('sex').value;
          const age = parseFloat(document.getElementById('age').value);
          const height = parseFloat(document.getElementById('height').value);
          const weight = parseFloat(document.getElementById('weight').value);
          const targetWeight = parseFloat(document.getElementById('targetWeight').value);
          const activityLevel = parseFloat(document.getElementById('activityLevel').value);
          const pace = parseFloat(document.getElementById('pace').value);
          const output = document.getElementById('output');
    
          // Input Validation
          if (
            isNaN(age) || isNaN(height) || isNaN(weight) || isNaN(targetWeight) ||
            age <= 0 || height <= 0 || weight <= 0 || targetWeight <= 0
          ) {
            output.textContent = 'Please provide valid inputs!';
            output.classList.add('text-red-500');
            return;
          }
    
          // Calculate Basal Metabolic Rate (BMR)
          let bmr;
          if (sex === 'male') {
            bmr = 10 * weight + 6.25 * height - 5 * age + 5;
          } else {
            bmr = 10 * weight + 6.25 * height - 5 * age - 161;
          }
    
          // Calculate Total Daily Energy Expenditure (TDEE)
          const tdee = bmr * activityLevel;
    
          // Calculate Daily Calories to Gain Weight
          const dailyCalories = tdee + pace;

          // Calculate Time Required to Gain Weight
          const targetgain = targetWeight - weight;
          const weeklygain = pace / 1100;
          const reqdays = (targetgain / weeklygain) * 7;
    
          // Display Results
          output.innerHTML = `
            <p>To achieve your target weight, keep your calories intake of  <span class="text-blue-900">${dailyCalories.toFixed(0)}</span> kcal/day.</p>
            <p>It would require <span class="text-blue-900">${reqdays.toFixed(0)}</span> days to achieve target weight with current gain pace.</p>
          `;
          output.classList.remove('text-red-500');
        });
      </script>
