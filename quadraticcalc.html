    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        document.getElementById('quadratic-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            const discriminant = calcDiscriminant(a, b, c);
            const roots = solveQuadratic(a, b, c);

            document.getElementById('discriminant').textContent = `Discriminant: ${discriminant}`;
            document.getElementById('roots').textContent = `Roots: ${roots.join(', ')}`;

            document.getElementById('result').classList.remove('hidden');
        });

        document.getElementById('reset-button').addEventListener('click', function() {
            document.getElementById('a').value = '';
            document.getElementById('b').value = '';
            document.getElementById('c').value = '';
            document.getElementById('result').classList.add('hidden');
        });

        function calcDiscriminant(a, b, c) {
            return b * b - 4 * a * c;
        }

        function solveQuadratic(a, b, c) {
            const discriminant = calcDiscriminant(a, b, c);
            const roots = [];

            if (discriminant > 0) {
                const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                roots.push(root1.toFixed(2), root2.toFixed(2));
            } else if (discriminant === 0) {
                const root1 = -b / (2 * a);
                roots.push(root1.toFixed(2));
            } else {
                const realPart = (-b / (2 * a)).toFixed(2);
                const imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                roots.push(`${realPart}+${imaginaryPart}i`, `${realPart}-${imaginaryPart}i`);
            }

            return roots;
        }
    </script>
