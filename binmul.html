        <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

          document.getElementById('multiplyButton').addEventListener('click', () => {
            const binary1 = document.getElementById('binary1').value;
            const binary2 = document.getElementById('binary2').value;
            const result = document.getElementById('result');
      
            // Validate if inputs are binary numbers
            const isBinary = (str) => /^[01]+$/.test(str);
      
            if (!isBinary(binary1) || !isBinary(binary2)) {
              result.textContent = 'Please enter valid binary numbers!';
              result.classList.add('text-red-500');
              return;
            }
      
            // Convert binary inputs to decimal, multiply, and convert back to binary
            const decimal1 = parseInt(binary1, 2);
            const decimal2 = parseInt(binary2, 2);
            const product = decimal1 * decimal2;
            const binaryProduct = product.toString(2);
      
            // Display the result
            result.textContent = `Product: ${binaryProduct}`;
            result.classList.remove('text-red-500');
          });
        </script>
