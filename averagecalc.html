    <script>
                const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        function generateInputs() {
      const entryCount = parseInt(document.getElementById('entryCount').value);
      const inputsContainer = document.getElementById('inputsContainer');
      const step1 = document.getElementById('step-1');
      const step2 = document.getElementById('step-2');
      inputsContainer.innerHTML = '';

      if (isNaN(entryCount) || entryCount <= 0) {
        alert('Please enter a valid number greater than 0.');
        return;
      }

      for (let i = 1; i <= entryCount; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.placeholder = `Value ${i}`;
        input.className = 'w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500';
        inputsContainer.appendChild(input);
      }

      step1.classList.add('hidden');
      step2.classList.remove('hidden');
    }

    function calculateAverage(event) {
      event.preventDefault();
      const inputs = document.querySelectorAll('#inputsContainer input');
      let sum = 0;
      let count = 0;

      inputs.forEach(input => {
        const value = parseFloat(input.value);
        if (!isNaN(value)) {
          sum += value;
          count++;
        }
      });

      if (count === 0) {
        alert('Please enter valid numbers in all fields.');
        return;
      }

      const average = sum / count;
      document.getElementById('averageValue').textContent = average.toFixed(2);
      document.getElementById('step-2').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
    }

    function resetCalculator() {
      document.getElementById('entryCount').value = '';
      document.getElementById('inputsContainer').innerHTML = '';
      document.getElementById('step-1').classList.remove('hidden');
      document.getElementById('step-2').classList.add('hidden');
      document.getElementById('result').classList.add('hidden');
    }


    </script>
